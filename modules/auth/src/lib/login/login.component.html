<div class="auth">
  <div class="auth__frame auth__frame--login">
    <div class="auth__form">
      <h1 class="auth__title auth__title--form">Sign In to Your Account</h1>
      <div class="social">
        <img class="social__icon" src="assets/icons/twitter.svg" alt="twitter">
        <img class="social__icon" src="assets/icons/facebook.svg" alt="facebook">
        <img class="social__icon" src="assets/icons/linkedin.svg" alt="linkedin">
      </div>
      <div class="auth__sub-title auth__sub-title--form">
        or use your account
      </div>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <input formControlName="username" class="form__input" type="text" autocomplete="username" placeholder="Phone number">
        <input formControlName="password" class="form__input" type="password" autocomplete="password" placeholder="Password">
        <a href="#" class="auth__forgot-pw">forgot password?</a>
        <button class="auth__button auth__button--login" type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </form>
    </div>
    <div class="auth__welcome">
      <div class="auth__title auth__title--welcome">Hello Friend!</div>
      <div class="auth__sub-title auth__sub-title--welcome text-center">Enter your personal details and start your journey with us</div>
      <button class="auth__button auth__button--register" type="submit" (click)="goRegister()">Sign Up</button>
    </div>
  </div>
</div>
